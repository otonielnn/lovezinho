<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="icon" href="assets/images/heart_icon.svg">
    <title>Aceitas?</title>
</head>

<body>
    <main>
        <h1>Aceitas um sessão de beijinhos comigo?</h1>
        <audio id="backgroundMusic" src="assets/sounds/let-her-go.mp3" autoplay loop></audio>
        <section class="buttons">
            <img id="aceita" src="assets/images/like.png" alt="botão para aceitar">
            <audio id="aceitouSound" src="assets/sounds/yay.mp3"></audio>

            <img id="recusou" src="assets/images/deslike.png" alt="botão para recusar">
            <audio id="recusouSound" src="assets/sounds/louco-e-sonhador.mp3"></audio>
        </section>
        <section class="effects">
            <img id="chipChapa" src="assets/images/chipi-chapa.gif" hidden>
            <audio id="chipChapaSound" src="assets/sounds/chipi-chapa.mp3"></audio>

            <img id="loucoSonhador" src="assets/images/louco-sonhador.gif" hidden>
        </section>
    </main>
</body>
</html>
